<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recognition & Correction</title> 
</head>
<body>

    <h2>Upload Audio File (WAV)</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="fi">upload file</label>
        <input type="file" name="file" accept=".wav"  id="fi" required><br>
        <button type="submit">Transcribe</button>
    </form>
 
    {% if raw %}
        <h3>Transcription:</h3>
        <p>{{ raw }}</p>
        <h3>Corrected:</h3>
        <p>{{ corrected }}</p>
    {% endif %}

</body>
</html>
